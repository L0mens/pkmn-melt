<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="training.css" />
    <title>Poque et Monne - Training</title>
</head>
<body>
    <section id="train-red" class="train-zone">
        <div class="pokemon-zone">
            <img src="assets/sprites/Blastoise.gif" alt="" class="pkmn-level-3">
        </div>
        <div class="text-zone">
            <div class="pkmn-name pkmn-text">Pokemon Name</div>
            <div class="pkmn-lvl pkmn-text">:L50</div>
            <div class="pkmn-hp">
                <div class="hp-text pkmn-text">XP: </div>
                <div class="hp-border">
                    <div class="hp-bar"></div>
                </div>
            </div>
        </div>
    </section>
    <section id="train-blue" class="train-zone">
        <div class="pokemon-zone">
            <img src="assets/sprites/Charizard.gif" alt="" class="pkmn-level-3">
        </div>
        <div class="text-zone">
            <div class="pkmn-name pkmn-text">Pokemon Name</div>
            <div class="pkmn-lvl pkmn-text">:L50</div>
            <div class="pkmn-hp">
                <div class="hp-text pkmn-text">XP: </div>
                <div class="hp-border">
                    <div class="hp-bar"></div>
                </div>
            </div>
        </div>
    </section>
    <div id="text-zone">
        <p>En attente de connexion ...</p>
    </div>
    <script src="training.js"></script>
</body>
</html>
