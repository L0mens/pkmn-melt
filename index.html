<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Poque et Monne</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <img src="assets/Red-RFVF.png" alt="Red" id="red" class="trainer">
    <img src="assets/Blue-RFVF.png" alt="Blue" id="blue" class="trainer">
    <div id="combat-scene">
        <div id="enemie-zone">
            <div id="en-info-zone">
                <div class="pkmn-name pkmn-text">Pokemon Name</div>
                <div class="pkmn-lvl pkmn-text">:L50</div>
                <div class="pkmn-hp">
                    <div class="hp-text pkmn-text">HP: </div>
                    <div class="hp-border">
                        <div class="hp-bar"></div>
                    </div>
                </div>
                <div class="hp-value pkmn-text">200/200</div>
            </div>
            <div id="en-pokemon-zone">
                <img src="assets/sprites/Dragonite.gif" alt="">
            </div>
        </div>
        <div id="player-zone">
            <div id="pl-pokemon-zone">
                    <img src="assets/sprites/493b.gif" alt="">
            </div>
            <div id="pl-info-zone">
                <div class="pkmn-name pkmn-text">Pokemon Name</div>
                <div class="pkmn-lvl pkmn-text">:L50</div>
                <div class="pkmn-hp">
                    <div class="hp-text pkmn-text">HP: </div>
                    <div class="hp-border">
                        <div class="hp-bar"></div>
                    </div>
                </div>
                <div class="hp-value pkmn-text">200/200</div>
            </div>
            
        </div>
        <div id="text-zone">
            <p>En attente de connexion ...</p>
        </div>
    </div>
    
    <script src="pokemon.js"></script>
    <script src="main.js"></script>
</body>
</html>
